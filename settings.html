<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elzero-Info-Practice</title>
    <link href="fonts/fontAweosome/css/all.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/settings.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <!-- start sidebar -->
      <div class="sidebar">
        <div class="sidebar-content">
          <h3>Elzero</h3>
          <ul>
            <li>
              <a href="index.html">
                <i class="fa-regular fa-chart-bar fa-fw"></i>
                <span class="hide-768">Dashboard</span>
              </a>
            </li>
            <li class="active">
              <a href="settings.html">
                <i class="fa-solid fa-gear fa-fw"></i>
                <span class="hide-768">Settings</span>
              </a>
            </li>
            <li>
              <a href="profile.html">
                <i class="fa-regular fa-user fa-fw"></i>
                <span class="hide-768">Profile</span>
              </a>
            </li>
            <li>
              <a href="projects.html">
                <i class="fa-solid fa-diagram-project fa-fw"></i>
                <span class="hide-768">Projects</span>
              </a>
            </li>
            <li>
              <a href="courses.html">
                <i class="fa-solid fa-graduation-cap fa-fw"></i>
                <span class="hide-768">Courses</span>
              </a>
            </li>
            <li>
              <a href="friends.html">
                <i class="fa-regular fa-circle-user fa-fw"></i>
                <span class="hide-768">Friends</span>
              </a>
            </li>
            <li>
              <a href="files.html">
                <i class="fa-regular fa-file fa-fw"></i>
                <span class="hide-768">Files</span>
              </a>
            </li>
            <li>
              <a href="plans.html">
                <i class="fa-regular fa-credit-card fa-fw"></i>
                <span class="hide-768">Plans</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- end sidebar -->

      <!-- start page content -->
      <div class="page-content">
        <!-- start header -->
        <header>
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Type A KeyWord" />
          </div>
          <div>
            <i class="fa-regular fa-bell"></i>
            <img src="images/avatar.png" alt="" />
          </div>
        </header>
        <!-- end header -->

        <!-- start the main heading -->
        <h1>Settings</h1>
        <!-- end the main heading -->

        <div class="settings">
          <!-- start site-control widget -->
          <div class="site-control">
            <h2>Site Control</h2>
            <p class="c-grey">Control The Website If There Is Maintenance</p>
            <div>
              <div>
                <p>Website Cotrol</p>
                <p class="c-grey">Open/Close Website And Type The Reason</p>
              </div>
              <input class="toggle-switch" type="checkbox" checked />
            </div>
            <textarea rows="8" placeholder="Close Message Content"></textarea>
          </div>
          <!-- end site-control widget -->
        </div>
      </div>
      <!-- end page content -->
    </div>
  </body>
</html>
