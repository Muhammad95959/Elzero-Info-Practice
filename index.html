<!doctype html>
<html lang="en">
  <head>
    <title>Elzero-Info-Practice</title>
    <link href="fonts/fontAweosome/css/all.min.css" rel="stylesheet" />
    <link href="css/framework.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white">
        <h3>Elzero</h3>
        <ul>
          <li class="active">
            <a class="c-black fs-15 fw-500 d-block" href="index.html"
              ><i class="fa-regular fa-chart-bar fa-fw mr-10"></i
              ><span class="hide-768">Dashboard</span></a
            >
          </li>
          <li>
            <a class="c-black fs-15 fw-500 d-block" href="settings.html"
              ><i class="fa-solid fa-gear fa-fw mr-10"></i
              ><span class="hide-768">Settings</span></a
            >
          </li>
          <li>
            <a class="c-black fs-15 fw-500 d-block" href="profile.html"
              ><i class="fa-regular fa-user fa-fw mr-10"></i
              ><span class="hide-768">Profile</span></a
            >
          </li>
          <li>
            <a class="c-black fs-15 fw-500 d-block" href="projects.html"
              ><i class="fa-solid fa-diagram-project fa-fw mr-10"></i
              ><span class="hide-768">Projects</span></a
            >
          </li>
          <li>
            <a class="c-black fs-15 fw-500 d-block" href="courses.html"
              ><i class="fa-solid fa-graduation-cap fa-fw mr-10"></i
              ><span class="hide-768">Courses</span></a
            >
          </li>
          <li>
            <a class="c-black fs-15 fw-500 d-block" href="friends.html"
              ><i class="fa-regular fa-circle-user fa-fw mr-10"></i
              ><span class="hide-768">Friends</span></a
            >
          </li>
          <li>
            <a class="c-black fs-15 fw-500 d-block" href="files.html"
              ><i class="fa-regular fa-file fa-fw mr-10"></i
              ><span class="hide-768">Files</span></a
            >
          </li>
          <li>
            <a class="c-black fs-15 fw-500 d-block" href="plans.html"
              ><i class="fa-regular fa-credit-card fa-fw mr-10"></i
              ><span class="hide-768">Plans</span></a
            >
          </li>
        </ul>
      </div>
      <div class="content flex-1">
        <!-- start header -->
        <header class="bg-white flex-between">
          <div>
            <i class="fa-solid fa-magnifying-glass search"></i>
            <input type="text" placeholder="Type A KeyWord" />
          </div>
          <div class="flex-center">
            <i class="fa-regular fa-bell notifications"></i>
            <img src="images/avatar.png" alt="" />
          </div>
        </header>
        <!-- end header -->
        <h1>Dashboard</h1>
        <div class="dashboard-grid d-grid">
          <!-- start welcome widget -->
          <div class="welcome">
            <div class="flex-between">
              <div class="text">
                <h2>Welcome</h2>
                <p class="c-grey">Elzero</p>
              </div>
              <img class="hide-768" src="images/welcome.png" alt="" />
              <img src="images/avatar.png" alt="" />
            </div>
            <div class="bg-white d-flex">
              <div class="flex-evenly fw-500">
                <div class="info">
                  <p>Osama Elzero</p>
                  <p class="c-grey">Developer</p>
                </div>
                <div class="info">
                  <p>80</p>
                  <p class="c-grey">Projects</p>
                </div>
                <div class="info">
                  <p>$8500</p>
                  <p class="c-grey">Earned</p>
                </div>
              </div>
              <a href="#" class="bg-blue c-white d-block w-fit btn-1"
                >Profile</a
              >
            </div>
          </div>
          <!-- end welcome widget -->

          <!-- start draft widget -->
          <div class="draft bg-white flex-column">
            <div class="text">
              <h2>Quick Draft</h2>
              <p class="c-grey">Write A Draft For Your Ideas</p>
            </div>
            <form class="flex-column">
              <input class="d-block" type="text" placeholder="Title" />
              <textarea class="d-block" rows="10" placeholder="Your Thought"></textarea>
              <a href="#" class="bg-blue c-white d-block w-fit btn-1">Save</a>
            </form>
          </div>
          <!-- end draft widget -->
        </div>
      </div>
    </div>
  </body>
</html>
